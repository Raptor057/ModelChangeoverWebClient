user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Compresión gzip básica
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    server {
        listen       80;
        server_name  _;

        # Donde Nginx va a servir tu build (lo que copiaste desde /app/dist)
        root   /usr/share/nginx/html;
        index  index.html;

        # Rutas de la SPA (Svelte/Vue con history mode)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos (JS, CSS, imágenes, etc.)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            try_files $uri /index.html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Opcional: si tienes un backend en otro servicio, puedes hacer proxy aquí
        # location /api/ {
        #     proxy_pass http://backend:5000;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}
